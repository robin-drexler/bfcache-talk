<style>
*{
  box-sizing: border-box;
}
body, html {
  padding: 0;
  margin: 0;
  color: #fff;
  font-size: 10px;
  font-family: 'Open Sans', sans-serif;
}

.cart {
  height: 10vh;
  background-color: #000;
  opacity: 0.6;
}
.cart-icon {
  width: 38%;
  transition: width .2s ease;
  float: left;
  height: 100%;
  text-align: center;
  padding-left: 10px;
  padding-right: 10px;
  padding-top: 3px;

}
.cart-cta {
  background-color: green;
  width: 62%;
  height: 100%;
  float: left;
  padding: 10px;
  text-align: center;
}

.cart.loading .cart-icon {
  width: 100%;
}

.cart.loading .cart-cta {
  display: none;
}
</style>

<div style="background-color: #fff; height: 100%">
<img style="height: 90vh" src="bg.jpg"/>
<div class="cart">
  <div class="cart-icon">
    <img src="loading.gif" style="width: 24px; height: 24px;"/>
  </div>
  <div class="cart-cta">Go to checkout</div>
</div>
</div>

<script>
document.querySelector('.cart-cta').addEventListener('click', function() {
  document.querySelector('.cart').classList.add('loading');
});

document.querySelector('.cart').addEventListener('dblclick', function() {
  window.location.href = 'iframecheckout.html';
});
</script>
